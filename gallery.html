  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff4d88;
      --lavender: #e6ccff;
      --card: #ffffff;
      --ink: #5a2a3a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #e6ccff);
      font-family: 'Nunito', sans-serif;
      color: var(--ink);
      padding: 28px 16px 60px;
      overflow-x: hidden;
      position: relative;
    }
    header {
      text-align: center;
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 38px;
      color: var(--pink);
      margin-bottom: 6px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--pink);
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Falling hearts */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      top: -40px;
      font-size: 22px;
      color: #ff4d88;
      animation: fall 6s linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
